    <section>
        <h3>Which african city has the biggest population?</h3>

            <button class="btns" id="johannesburg">Johannesburg</button>
            <button class="btns" id="kinshasa">Kinshasa</button>
            <button class="btns" id="lagos">Lagos</button>
            <button class="btns" id="cairo">Cairo</button>
        </div>
        <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
        <p class="results" id="free-response-result"></p>
        <div class="free-response">
            <input id="user-input" type="text">
            <label for="user-input"></label>
            <button id="check-btn">Check Answer</button>
        </div>
    </section>
